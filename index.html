<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-wrapper" id="button-group">
            <button id="clear">C</button>
            <button id="inverse">+/-</button>
            <button id="backspace"></button>
            <button id="div">&#247</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="mul">X</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="sub">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>
            <button id="zero">0</button>
            <button id=".">.</button>
            <button id="res">=</button>
        </div>
        <div class="display-wrapper">
            <div class="display-numbers">
                <input class="numbers-area" id="numbers-area"/>
                <div class="operator-area">
                    <h1 id="operator">+</h1>
                </div>
            </div>

            <!-- history -->
            <div>
                <p>Recently</p>
            </div>

            <div class="histories-wrapper">
                <div class="operation-area">
                    <div class="result">
                        <p>12 + 4</p>
                        <p>16</p>
                    </div>
                    <div class="operation-date">
                        <p>Mon</p>
                        <p>12.00</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>
</html>
