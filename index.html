<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-wrapper">
            <button id="clear">C</button>
            <button id="inverse">+/-</button>
            <button id="backspace"></button>
            <button id="backspace">&#247</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="mul">X</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="sub">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="res">=</button>
        </div>
        <div class="display-wrapper">
            <div class="display-numbers">
                <input class="numbers-area"/>
                <div class="operator-area">
                    <h1>+</h1>
                </div>
            </div>

            <!-- history -->
            <div>
                <p>Recently</p>
            </div>

            <div class="histories-wrapper">
                <div class="operation-area">
                    <div class="result">
                        <p>12 + 4</p>
                        <p>16</p>
                    </div>
                    <div class="operation-date">
                        <p>Mon</p>
                        <p>day</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
