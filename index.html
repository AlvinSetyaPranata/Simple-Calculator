<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-wrapper closed" id="button-group">
            <button id="viewHistory">V</button>
            <button id="clear">C</button>
            <button id="negate">+/-</button>
            <button id="backspace">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                  </svg>                  
            </button>
            <button id="div">&#247</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="mul">x</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="sub">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>
            <button id="zero">0</button>
            <button id=".">.</button>
            <button id="res">=</button>
        </div>
        <div class="display-wrapper">
            <div class="display-numbers">
                <input class="numbers-area" id="numbers-area"/>
                <div class="operator-area">
                    <h1 id="operator">+</h1>
                </div>
            </div>
            <input type="text" readonly class="result-area" id="result-area">

            <!-- history -->
            <p>Recently</p>

            <div id="history" class="histories-wrapper"></div>

        </div>
    </div>


    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
